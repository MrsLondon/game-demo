<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreamGame</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      
      <h1>Scream</h1>
      <p>
        Protect yourself from assassins and collect weapons to kill them. To win
        the game you need to kill 6 assassins!
      </p>
      <button id="start-button">Start Game</button>
    </div>
      <!-- Add this button to toggle music 

      <button id="music-btn">
        <img src="../images/no-music.png" id="music-img">
    </button>
    <div class="controls">
      <div>
          <img src="../images/arrowkeys.png">
          <p>Movement</p>
      </div>
      <div>
          <img src="../images/space-key.png">
          <p>Attack</p>
      </div>      
   </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="player"></div>
      <div id="enemies"></div>
      <div id="items"></div>

      <!-- HUD (Heads-Up Display) -->
      <div id="hud">
        <div id="health-bar">Weapon</div>
        <div id="weapon-bar">Weapon</div>
        <div id="shield-status">Shield</div>
        <div id="score">Score: 0</div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" style="display: none">
      <h2 id="game-over-message">Game Over</h2>
      <button id="restart-button">Restart</button>
    </div>

    <!-- Link to JavaScript files -->
    <script src="./js/player.js"></script>
    <script src="./js/item.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
