<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreamGame</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>ScreamGame</h1>
      <p>
        Protect yourself from assassins and collect weapons to kill them. To win
        the game you need to kill 6 assassins!
      </p>
      <button id="start-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none">
      <div id="player"></div>
      <div id="enemies"></div>
      <div id="items"></div>

      <!-- HUD (Heads-Up Display) -->
      <div id="hud">
        <div id="weapon-bar">Weapon</div>
        <div id="shield-status">Shield</div>
        <div id="score">Score: 0</div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" style="display: none">
      <h2 id="game-over-message">Game Over</h2>
      <button id="restart-button">Restart</button>
    </div>
  </body>
</html>
